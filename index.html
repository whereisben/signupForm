<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <div class="left">
        <img src="./images/side.jpg" alt="">
    </div>
    <div class="right">
        <header>
            <p>This is not a real online service! You know you need 
            something like this in your life to help you realize 
            your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <div class="form">
            <form action="" method="get">
                <fieldset>
                    <h1>Let's do this!</h1>

                    <div class="form-row">
                        <div class="form-column">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>

                        <div class="form-column">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-column">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-column">
                            <label for="telephone">Phone Number</label>
                            <input type= "tel" id="telephone" name="telephone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-column">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>

                        <div class="form-column">
                            <label for="cPassword">Confirm Password</label>
                            <input type="password" id="cPassword" required>
                        </div>
                    </div>
                </fieldset>

                <button type="submit">Create Account</button>

                <p>Already have an account? <a href="">Log in</a></p>

            </form>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
